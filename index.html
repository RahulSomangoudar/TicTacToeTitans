<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Rowdies:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="player-inputs">
        <input type="text" id="player1" placeholder="Enter Player 1 Name">
        <input type="text" id="player2" placeholder="Enter Player 2 Name">
        <button id="startGameButton">Start Game</button>
    </div>
    <div id="currentTurn" class="current-turn"></div> <!-- New element -->
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
  </div>
  <div class="popup" id="popup">
    <div class="popup-content">
        <span id="winnerMessage"></span><br>
        <button id="closePopup">Close</button>
        <button id="newGameButton">New Game</button> <!-- New button -->
    </div>
  </div>
  <div class="watermark">Made by Rahul Somangoudar</div> <!-- Watermark element -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }
</script>

</body>
</html>
